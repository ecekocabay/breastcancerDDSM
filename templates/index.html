<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Detection - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333333;
        }

        .flash-messages {
            margin-bottom: 15px;
            font-size: 14px;
        }

        .flash-messages p.success {
            color: green;
        }

        .flash-messages p.danger {
            color: red;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            color: #007bff;
        }

        .password-container button:hover {
            color: #0056b3;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            display: inline-block;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Breast Cancer Detection System</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="email">Radiologist Email:</label>
                <input type="email" id="email" name="email" aria-label="Email" required>
            </div>
            <div class="form-group password-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" aria-label="Password" required>
                <button type="button" onclick="togglePassword()">Show</button>
            </div>
            <button type="submit">Log In</button>
        </form>

        <a href="/register" class="register-link">Don't have an account? Register here</a>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const btn = event.target;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                btn.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                btn.textContent = "Show";
            }
        }
    </script>
</body>

</html>
