<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .result-container {
            background: #ffffff;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .result-container p {
            margin: 12px 0;
            font-size: 16px;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .confidence {
            font-weight: bold;
            color: #28a745;
        }
        .low-confidence {
            color: #dc3545;
        }
        .prediction-label {
            font-weight: bold;
            font-size: 18px;
        }
        .button-container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        a {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            background-color: #dc3545;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        @media (max-width: 768px) {
            .result-container {
                padding: 15px;
            }
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Prediction Results</h2>

    <div class="result-container">
        <p><strong>Segmented Image:</strong></p>
        <img src="{{ segmented_image }}" alt="Segmented Image">

        <p class="prediction-label">Predicted Class: <span>{{ prediction }}</span></p>

        <p>
            Confidence Score:
            <span class="confidence {{ 'low-confidence' if confidence < 70 else '' }}">
                {{ confidence }}%
            </span>
        </p>
    </div>

    <div class="button-container">
        <a href="/home">Back to Home</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</body>
</html>
